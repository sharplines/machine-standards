# Machine-readable equivalent of the HTML living standard
# This file is hosted and maintained at
#   https://github.com/sharplines/machine-standards
#
namespace: http://www.w3.org/1999/xhtml

version:
  ref: https://html.spec.whatwg.org
  pubdate: 10 May 2022

mixin-value-types:
  # base types
  text: &text
    type: string

  boolean: &boolean
    type: boolean

  integer: &integer
    type: integer
    signed: true

  non-negative-integer: &non-negative-integer
    type: integer
    signed: false

  floating-point-number: &floating-point-number
    type: real

  list-of-floating-point-numbers: &list-of-floating-point-numbers
    type: list
    separator: ","
    member-values: *floating-point-number

  # compound types
  set-of-space-separated-tokens: &set-of-space-separated-tokens
    type: list
    separator: " "
    ordered: true
    unique: false
    member-values: *text

  unordered-set-of-unique-space-separated-tokens:
    &unordered-set-of-unique-space-separated-tokens
    type: list
    separator: " "
    ordered: false
    unique: true
    member-values: *text

  ordered-set-of-unique-space-separated-tokens:
    &ordered-set-of-unique-space-separated-tokens
    type: list
    separator: " "
    ordered: true
    unique: true
    member-values: *text

  set-of-comma-separated-tokens: &set-of-comma-separated-tokens
    type: list
    separator: ","
    member-values: *text

  # complex types
  autofill-detail-token-list: &autofill-detail-token-list
    <<: *set-of-space-separated-tokens
    member-values:
      - "/^section-.+/"
      - [shipping, billing]
      - [
          name,
          honorific-prefix,
          given-name,
          additional-name,
          family-name,
          honorific-suffix,
          nickname,
          username,
          new-password,
          current-password,
          one-time-code,
          organization-title,
          organization,
          street-address,
          address-line1,
          address-line2,
          address-line3,
          address-level4,
          address-level3,
          address-level2,
          address-level1,
          country,
          country-name,
          postal-code,
          cc-name,
          cc-given-name,
          cc-additional-name,
          cc-family-name,
          cc-number,
          cc-exp,
          cc-exp-month,
          cc-exp-year,
          cc-csc,
          cc-type,
          transaction-currency,
          transaction-amount,
          language,
          bday,
          bday-day,
          bday-month,
          bday-year,
          sex,
          url,
          photo,
        ]
      - [home, work, mobile, pager]
      - [
          tel,
          tel-country-code,
          tel-national,
          tel-area-code,
          tel-local,
          tel-local-prefix,
          tel-local-suffix,
          tel-extension,
          email,
          impp,
        ]

  BCP47-language-tag:
    &BCP47-language-tag [
      "ar-SA",
      "bn-BD",
      "bn-IN",
      "cs-CZ",
      "da-DK",
      "de-AT",
      "de-CH",
      "de-DE",
      "el-GR",
      "en-AU",
      "en-CA",
      "en-GB",
      "en-IE",
      "en-IN",
      "en-NZ",
      "en-US",
      "en-ZA",
      "es-AR",
      "es-CL",
      "es-CO",
      "es-ES",
      "es-MX",
      "es-US",
      "fi-FI",
      "fr-BE",
      "fr-CA",
      "fr-CH",
      "fr-FR",
      "he-IL",
      "hi-IN",
      "hu-HU",
      "id-ID",
      "it-CH",
      "it-IT",
      "jp-JP",
      "ko-KR",
      "nl-BE",
      "nl-NL",
      "no-NO",
      "pl-PL",
      "pt-BR",
      "pt-PT",
      "ro-RO",
      "ru-RU",
      "sk-SK",
      "sv-SE",
      "ta-IN",
      "ta-LK",
      "th-TH",
      "tr-TR",
      "zh-CN",
      "zh-HK",
      "zh-TW",
    ]

  # TODO: incomplete types

  date-with-opt-time: &date-with-opt-time
    type: string

  custom-element-name: &custom-element-name
    type: string

  mime-string: &mime-string
    type: string

  mime-string-no-params: &mime-string-no-params
    type: string

  browsing-context-name-or-keyword: &browsing-context-name-or-keyword
    type: string

  serialized-permission-policy: &serialized-permission-policy
    type: string

  url: &url
    type: string

  non-empty-url: &non-empty-url
    type: string

  potential-destination: &potential-destination
    type: string

  script-like-destination: &script-like-destination
    type: string

  css-declarations: &css-declarations
    type: string

  css-color: &css-color
    type: string

  ASCII-case-insensitive: &ASCII-case-insensitive
    type: string

  comma-separated-list-of-image-candidate-strings:
    &comma-separated-list-of-image-candidate-strings
    type: string

  valid-source-size-list: &valid-source-size-list
    type: string

  hash-name-reference: &hash-name-reference
    type: string

  unique-identifier: &unique-identifier
    type: string

  input-type-keyword: &input-type-keyword
    type: string

  media-query-list: &media-query-list
    type: string

  CSS-color: &CSS-color
    type: string

mixin-elements:

mixin-attributes:
  attr-button-value: &attr-button-value
    description: Value to be used for form submission
    values: *text

  attr-label: &attr-label
    description: User-visible label
    values: *text

  attr-form: &attr-form
    description: Associates the element with a form element
    ref: https://html.spec.whatwg.org/multipage/form-control-infrastructure.html#attr-fae-form
    values: *text

  attr-value-meter: &attr-value-meter
    description: Current value of the element
    values: *floating-point-number

  attr-media: &attr-media
    description: Applicable media
    values: *media-query-list

  attr-blocking: &attr-blocking
    description: Whether the element is potentially render-blocking
    values: &unordered-set-of-unique-space-separated-tokens

  attr-integrity: &attr-integrity
    description: Integrity metadata used in Subresource Integrity checks [SRI]
    values: *text

  attr-hreflang: &attr-hreflang
    description: Language of the linked resource
    values: *BCP47-language-tag

  attr-type-link: &attr-type-link
    description: Hint for the type of the referenced resource
    values: *mime-string

  attr-type-embed: &attr-type-embed
    description: Type of embedded resource
    values: *mime-string

  attr-name-embed: &attr-name-embed
    description: Name of nested browsing context
    values: *browsing-context-name-or-keyword

  attr-span: &attr-span
    description: Number of columns spanned by the element
    values: *non-negative-integer

  attr-cite: &attr-cite
    description: Link to the source of the quotation or more information about the edit
    ref: https://html.spec.whatwg.org/multipage/edits.html#attr-mod-cite
    values: *url

  attr-size: &attr-size
    description: Size of the control
    values: *non-negative-integer

  attr-required: &attr-required
    description: Whether the control is required for form submission
    values: *boolean

  attr-readonly: &attr-readonly
    description: Whether to allow the value to be edited by the user
    values: *boolean

  attr-placeholder: &attr-placeholder
    description: User-visible label to be placed within the form control
    values: *text

  attr-multiple: &attr-multiple
    description: Whether to allow multiple values
    values: *boolean

  attr-minlength: &attr-minlength
    description: Maximum length of value
    values: non-negative-integer

  attr-maxlength: &attr-maxlength
    description: Maximum length of value
    values: non-negative-integer

  attr-max: &attr-max
    description: Upper bound of range
    values: *floating-point-number

  attr-disabled: &attr-disabled
    description: Whether the form control is disabled
    ref: https://html.spec.whatwg.org/multipage/form-control-infrastructure.html#attr-fe-disabled
    values: *boolean

  attr-name: &attr-name
    description: Name of the element to use for form submission and in the form.elements API
    ref: https://html.spec.whatwg.org/multipage/form-control-infrastructure.html#attr-fe-name
    values: *text

  attr-dirname: &attr-dirname
    description: Name of form control to use for sending the element's directionality in form submission
    ref: https://html.spec.whatwg.org/multipage/form-control-infrastructure.html#attr-fe-dirname
    values: *text

  attr-autocomplete: &attr-autocomplete
    description: Hint for form autofill feature
    ref: https://html.spec.whatwg.org/multipage/form-control-infrastructure.html#attr-fe-autocomplete
    values: *autofill-detail-token-list

  attr-src: &attr-src
    description: Address of the resource
    values: *non-empty-url

  attr-crossorigin: &attr-crossorigin
    description: How the element handles crossorigin requests
    values: [anonymous, use-credentials]

  attr-refferer-policy: &attr-refferer-policy
    description: Referrer policy for fetches initiated by the element
    values:
      [
        "",
        "no-referrer",
        "no-referrer-when-downgrade",
        "same-origin",
        "origin",
        "strict-origin",
        "origin-when-cross-origin",
        "strict-origin-when-cross-origin",
        "unsafe-url",
      ]

  attr-alt: &attr-alt
    description: Replacement text for use when images are not available
    values: *text

  attr-loading: &attr-loading
    description: Used when determining loading deferral
    values: ["lazy", "eager"]

  attr-srcset: &attr-srcset
    description: Images to use in different situations, e.g., high-resolution displays, small monitors, etc
    values: *comma-separated-list-of-image-candidate-strings

  attr-sizes: &attr-sizes
    description: Image sizes for different page layouts
    values: *valid-source-size-list

  attr-formname: &attr-formname
    description: Name of the element to use for form submission and in the form.elements API
    ref: https://html.spec.whatwg.org/multipage/form-control-infrastructure.html#attr-fe-name
    values: *text

mixin-attribute-groups:
  group-media-player: &group-media-player
    src:
      <<: *attr-src
      ref: https://html.spec.whatwg.org/multipage/media.html#attr-media-src

    crossorigin:
      <<: *attr-crossorigin
      ref: https://html.spec.whatwg.org/multipage/media.html#attr-media-crossorigin

    preload:
      description: Hints how much buffering the media resource will likely need
      ref: https://html.spec.whatwg.org/multipage/media.html#attr-media-preload
      values: ["none", "metadata", "auto"]

    autoplay:
      description: Automatically focus the element when the page is loaded
      ref: https://html.spec.whatwg.org/multipage/media.html#attr-media-autoplay
      values: *boolean

    loop:
      description: Whether to loop the media resource
      ref: https://html.spec.whatwg.org/multipage/media.html#attr-media-autoplay
      values: *boolean

    muted:
      description: Whether to mute the media resource by default
      ref: https://html.spec.whatwg.org/multipage/media.html#attr-media-autoplay
      values: *boolean

    controls:
      description: Show user agent controls
      ref: https://html.spec.whatwg.org/multipage/media.html#attr-media-autoplay
      values: *boolean

  group-dom-attributes: &group-dom-attributes
    class:
      description: Automatically focus the element when the page is loaded
      ref: https://html.spec.whatwg.org/multipage/dom.html#classes
      values: *ordered-set-of-unique-space-separated-tokens
    id:
      description: Automatically focus the element when the page is loaded
      ref: https://html.spec.whatwg.org/multipage/dom.html#the-id-attribute
      values: *text
    slot:
      description: Automatically focus the element when the page is loaded
      ref: https://html.spec.whatwg.org/multipage/dom.html#attr-slot
      values: *text

  group-global-attributes: &group-global-attributes
    <<: *group-dom-attributes
    accesskey:
      description: Keyboard shortcut to activate or focus element
      ref: https://html.spec.whatwg.org/multipage/interaction.html#the-accesskey-attribute
      values:
        <<: *ordered-set-of-unique-space-separated-tokens
        member-values: /^.$/ # A single code point

    autocapitalize:
      description: Recommended autocapitalization behavior (for supported input methods)
      ref: https://html.spec.whatwg.org/multipage/interaction.html#attr-autocapitalize
      values: ["on", "off", "none", "sentences", "words", "characters"]

    autofocus:
      description: Automatically focus the element when the page is loaded
      ref: https://html.spec.whatwg.org/multipage/interaction.html#attr-fe-autofocus
      values: *boolean

    contenteditable:
      description: Whether the element is editable
      ref: https://html.spec.whatwg.org/multipage/interaction.html#attr-contenteditable
      values: ["", "true", "false"]

    dir:
      description: The text directionality of the element
      ref: https://html.spec.whatwg.org/multipage/dom.html#attr-dir
      values: [ltr, rtl, auto]

    draggable:
      description: Whether the element is draggable
      ref: https://html.spec.whatwg.org/multipage/dnd.html#attr-draggable
      values: ["true", "false"]

    enterkeyhint:
      description: Hint for selecting an enter key action
      ref: https://html.spec.whatwg.org/multipage/interaction.html#attr-enterkeyhint
      values: [enter, done, go, next, previous, search, send]

    hidden:
      description: Whether the element is relevant
      ref: https://html.spec.whatwg.org/multipage/interaction.html#attr-hidden
      values: ["", until-found, hidden]

    inert:
      description: Whether the element is inert.
      ref: https://html.spec.whatwg.org/multipage/interaction.html#the-inert-attribute
      values: *boolean

    inputmode:
      description: Hint for selecting an input modality
      ref: https://html.spec.whatwg.org/multipage/interaction.html#attr-inputmode
      values: [none, text. tel, url, email, numeric, decimal, search]

    is:
      description: Creates a customized built-in element
      ref: https://html.spec.whatwg.org/multipage/custom-elements.html#attr-is
      values: *custom-element-name

    itemid:
      description: Global identifier for a microdata item
      ref: https://html.spec.whatwg.org/multipage/microdata.html#attr-itemid
      values: *url

    itemprop:
      description: Property names of a microdata item
      ref: https://html.spec.whatwg.org/multipage/microdata.html#names:-the-itemprop-attribute
      values: *unordered-set-of-unique-space-separated-tokens

    itemref:
      description: Referenced elements
      ref: https://html.spec.whatwg.org/multipage/microdata.html#attr-itemref
      values: *unordered-set-of-unique-space-separated-tokens

    itemscope:
      description: Introduces a microdata item
      ref: https://html.spec.whatwg.org/multipage/microdata.html#attr-itemscope
      values: *boolean

    itemtype:
      description: Item types of a microdata item
      ref: https://html.spec.whatwg.org/multipage/microdata.html#attr-itemtype
      values: *unordered-set-of-unique-space-separated-tokens

    lang:
      description: Language of the element
      ref: https://html.spec.whatwg.org/multipage/dom.html#attr-lang
      values: ["", *BCP47-language-tag]

    nonce:
      description: Cryptographic nonce used in Content Security Policy checks [CSP]
      ref: https://html.spec.whatwg.org/multipage/urls-and-fetching.html#attr-nonce
      values: *text

    spellcheck:
      description: Whether the element is to have its spelling and grammar checked
      ref: https://html.spec.whatwg.org/multipage/interaction.html#attr-spellcheck
      values: ["", "true", "false"]

    style:
      description: Presentational and formatting instructions
      ref: https://html.spec.whatwg.org/multipage/dom.html#attr-style
      values: *css-declarations

    tabindex:
      description: Whether the element is focusable and sequentially focusable, and the relative order of the element for the purposes of sequential focus navigation
      ref: https://html.spec.whatwg.org/multipage/interaction.html#attr-tabindex
      values: *integer

    title:
      description: Advisory information for the element
      ref: https://html.spec.whatwg.org/multipage/dom.html#attr-title
      values: *text

    translate:
      description: Whether the element is to be translated when the page is localized
      ref: https://html.spec.whatwg.org/multipage/dom.html#attr-translate
      values: ["", "yes", "no"]

  group-resource-ref: &group-resource-ref
    hreflang:
      <<: *attr-hreflang
      ref: https://html.spec.whatwg.org/multipage/links.html#attr-hyperlink-hreflang

    type:
      <<: *attr-type-link
      ref: https://html.spec.whatwg.org/multipage/links.html#attr-hyperlink-type

  group-hyperlink: &group-hyperlink
    href:
      description: Address of the hyperlink
      ref: https://html.spec.whatwg.org/multipage/links.html#attr-hyperlink-href
      values: *url

    target:
      description: Browsing context for hyperlink navigation
      ref: https://html.spec.whatwg.org/multipage/links.html#attr-hyperlink-target
      values: *browsing-context-name-or-keyword

    download:
      description: Whether to download the resource instead of navigating to it, and its filename if so
      ref: https://html.spec.whatwg.org/multipage/links.html#attr-hyperlink-download
      values: *text

    ping:
      description: URLs to ping
      ref: https://html.spec.whatwg.org/multipage/links.html#ping
      values:
        <<: *set-of-space-separated-tokens
        values: non-empty-url

    rel:
      description: Relationship between the location in the document containing the hyperlink and the destination resource
      ref: https://html.spec.whatwg.org/multipage/links.html#attr-hyperlink-rel
      values: *unordered-set-of-unique-space-separated-tokens

    refferer-policy:
      <<: *attr-refferer-policy
      ref: https://html.spec.whatwg.org/multipage/links.html#attr-hyperlink-referrerpolicy

  group-del-ins: &group-del-ins
    cite:
      <<: *attr-cite

    datetime:
      description: Date and (optionally) time of the change
      ref: https://html.spec.whatwg.org/multipage/edits.html#attr-mod-datetime
      values: *date-with-opt-time

  group-fs-attributes: &group-fs-attributes
    formaction:
      description: URL to use for form submission
      ref: https://html.spec.whatwg.org/multipage/form-control-infrastructure.html#attr-fs-formaction
      values: *url

    formenctype:
      description: Entry list encoding type to use for form submission
      ref: https://html.spec.whatwg.org/multipage/form-control-infrastructure.html#attr-fs-formenctype
      values:
        [
          "application/x-www-form-urlencoded",
          "multipart/form-data",
          "text/plain",
        ]

    formmethod:
      description: Variant to use for form submission
      ref: https://html.spec.whatwg.org/multipage/form-control-infrastructure.html#attr-fs-formmethod
      values: ["GET", "POST", "dialog"]

    formnovalidate:
      description: Bypass form control validation for form submission
      ref: https://html.spec.whatwg.org/multipage/form-control-infrastructure.html#attr-fs-formnovalidate
      values: *boolean

    formtarget:
      description: Browsing context for form submission
      ref: https://html.spec.whatwg.org/multipage/form-control-infrastructure.html#attr-fs-formtarget
      values: *browsing-context-name-or-keyword

  group-dim-attributes: &group-dim-attributes
    width:
      description: Horizontal dimension
      ref: https://html.spec.whatwg.org/multipage/embedded-content-other.html#attr-dim-width
      values: *non-negative-integer

    height:
      description: Vertical dimension
      ref: https://html.spec.whatwg.org/multipage/embedded-content-other.html#attr-dim-height
      values: *non-negative-integer

  group-form-entry: &group-form-entry
    autocomplete:
      <<: *attr-autocomplete
    disabled:
      <<: *attr-disabled
    form:
      <<: *attr-form
    name:
      <<: *attr-formname

  group-tdth-attributes: &group-tdth-attributes
    colspan:
      description: Number of columns that the cell is to span
      ref: https://html.spec.whatwg.org/multipage/tables.html#attr-tdth-colspan
      values: *non-negative-integer
    rowspan:
      description: Number of rows that the cell is to span
      ref: https://html.spec.whatwg.org/multipage/tables.html#attr-tdth-rowspan
      values: *non-negative-integer
    headers:
      description: The header cells for this cell
      ref: https://html.spec.whatwg.org/multipage/tables.html#attr-tdth-headers
      values: *unordered-set-of-unique-space-separated-tokens

elements:
  a:
    description: Hyperlink
    ref: https://html.spec.whatwg.org/multipage/text-level-semantics.html#the-a-element
    interface: HTMLAnchorElement
    attributes:
      <<: *group-global-attributes
      <<: *group-hyperlink
      <<: *group-resource-ref

  abbr:
    description: Abbreviation
    ref: https://html.spec.whatwg.org/multipage/text-level-semantics.html#the-abbr-element
    interface: HTMLElement
    attributes:
      <<: *group-global-attributes

  address:
    description: Contact information for a page or article element
    ref: https://html.spec.whatwg.org/multipage/sections.html#the-address-element
    interface: HTMLElement
    attributes:
      <<: *group-global-attributes

  area:
    description: Hyperlink or dead area on an image map
    ref: https://html.spec.whatwg.org/multipage/image-maps.html#the-area-element
    interface: HTMLAreaElement
    attributes:
      <<: *group-global-attributes
      <<: *group-hyperlink
      alt:
        <<: *attr-alt
        ref: https://html.spec.whatwg.org/multipage/image-maps.html#attr-area-alt
      coords:
        description: Coordinates for the shape to be created in an image map
        ref: https://html.spec.whatwg.org/multipage/image-maps.html#attr-area-coords
        values: *list-of-floating-point-numbers
      shape:
        description: The kind of shape to be created in an image map
        ref: https://html.spec.whatwg.org/multipage/image-maps.html#attr-area-shape
        values: [circle, default, poly, rect]

  article:
    description: Self-contained syndicatable or reusable composition
    ref: https://html.spec.whatwg.org/multipage/sections.html#the-article-element
    interface: HTMLElement
    attributes:
      <<: *group-global-attributes

  aside:
    description: Sidebar for tangentially related content
    ref: https://html.spec.whatwg.org/multipage/sections.html#the-aside-element
    interface: HTMLElement
    attributes:
      <<: *group-global-attributes

  audio:
    description: Audio player
    ref: https://html.spec.whatwg.org/multipage/media.html#the-audio-element
    interface: HTMLAudioElement
    attributes:
      <<: *group-global-attributes
      <<: *group-media-player

  b:
    description: Keywords
    ref: https://html.spec.whatwg.org/multipage/text-level-semantics.html#the-b-element
    interface: HTMLElement
    attributes:
      <<: *group-global-attributes

  base:
    description: Base URL and default target browsing context for hyperlinks and forms
    ref: https://html.spec.whatwg.org/multipage/semantics.html#the-base-element
    interface: HTMLBaseElement
    attributes:
      <<: *group-global-attributes
      href:
        description: Document base URL
        ref: https://html.spec.whatwg.org/multipage/semantics.html#attr-base-href
        values: *url
      target:
        description: Default browsing context for hyperlink navigation and form submission
        ref: https://html.spec.whatwg.org/multipage/semantics.html#attr-base-target
        values: *browsing-context-name-or-keyword

  bdi:
    description: Represents a span of text that is to be isolated from its surroundings for the purposes of bidirectional text formatting.
    ref: https://html.spec.whatwg.org/multipage/text-level-semantics.html#the-bdi-element
    interface: HTMLElement
    attributes:
      <<: *group-global-attributes

  bdo:
    description: Represents explicit text directionality formatting control for its children. It allows authors to override the Unicode bidirectional algorithm by explicitly specifying a direction override.
    ref: https://html.spec.whatwg.org/multipage/text-level-semantics.html#the-bdo-element
    interface: HTMLElement
    attributes:
      <<: *group-global-attributes

  blockquote:
    description: Represents a section that is quoted from another source
    ref: https://html.spec.whatwg.org/multipage/grouping-content.html#the-blockquote-element
    interface: HTMLQuoteElement
    attributes:
      <<: *group-global-attributes
      cite:
        <<: *attr-cite
        ref: https://html.spec.whatwg.org/multipage/grouping-content.html#attr-blockquote-cite

  body:
