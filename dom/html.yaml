  main:
    description: Container for the dominant contents of the document
    ref: https://html.spec.whatwg.org/multipage/grouping-content.html#the-main-element
    interface: HTMLElement
    attributes:
      <<: *group-global-attributes

  map:
    description: Image map
    ref: https://html.spec.whatwg.org/multipage/image-maps.html#the-map-element
    interface: HTMLMapElement
    attributes:
      <<: *group-global-attributes
      name:
        description: Name of image map to reference from the usemap attribute
        ref: https://html.spec.whatwg.org/multipage/image-maps.html#attr-map-name
        values: *text

  mark:
    description: Highlight
    ref: https://html.spec.whatwg.org/multipage/text-level-semantics.html#the-mark-element
    interface: HTMLElement
    attributes:
      <<: *group-global-attributes

  menu:
    description: Menu of commands
    ref: https://html.spec.whatwg.org/multipage/grouping-content.html#the-menu-element
    interface: HTMLMenuElement
    attributes:
      <<: *group-global-attributes

  meta:
    description: Text metadata
    ref: https://html.spec.whatwg.org/multipage/semantics.html#the-meta-element
    interface: HTMLMetaElement
    attributes:
      <<: *group-global-attributes
      name:
        description: Metadata name
        ref: https://html.spec.whatwg.org/multipage/semantics.html#attr-meta-name
        values: *text

      http-equiv:
        description: Pragma directive
        ref: https://html.spec.whatwg.org/multipage/semantics.html#attr-meta-http-equiv
        values:
          [
            "content-type",
            "default-style",
            "refresh",
            "x-ua-compatible",
            "content-security-policy",
          ]

      content:
        description: Value of the element
        ref: https://html.spec.whatwg.org/multipage/semantics.html#attr-meta-content
        values: *text

      charset:
        description: Character encoding declaration
        ref: https://html.spec.whatwg.org/multipage/semantics.html#attr-meta-charset
        values: "utf-8"

      media:
        <<: *attr-media
        ref: https://html.spec.whatwg.org/multipage/semantics.html#attr-meta-media

  meter:
    description: Gauge
    ref: https://html.spec.whatwg.org/multipage/form-elements.html#the-meter-element
    interface: HTMLMeterElement
    attributes:
      <<: *group-global-attributes
      value:
        <<: *attr-value-meter
        ref: https://html.spec.whatwg.org/multipage/form-elements.html#attr-meter-value

      min:
        description: Lower bound of range
        ref: https://html.spec.whatwg.org/multipage/form-elements.html#attr-meter-min
        values: *floating-point-number

      max:
        description: Upper bound of range
        ref: https://html.spec.whatwg.org/multipage/form-elements.html#attr-meter-max
        values: *floating-point-number

      low:
        description: High limit of low range
        ref: https://html.spec.whatwg.org/multipage/form-elements.html#attr-meter-low
        values: *floating-point-number
      high:
        description: Low limit of high range
        ref: https://html.spec.whatwg.org/multipage/form-elements.html#attr-meter-high
        values: *floating-point-number

      optimum:
        description: Optimum value in gauge
        ref: https://html.spec.whatwg.org/multipage/form-elements.html#attr-meter-optimum
        values: *floating-point-number

  nav:
    description: Section with navigational links
    ref: https://html.spec.whatwg.org/multipage/sections.html#the-nav-element
    interface: HTMLElement
    attributes:
      <<: *group-global-attributes

  noscript:
    description: Fallback content for script
    ref: https://html.spec.whatwg.org/multipage/scripting.html#the-noscript-element
    interface: HTMLElement
    attributes:
      <<: *group-global-attributes

  object:
    description: Image, nested browsing context, or plugin
    ref: https://html.spec.whatwg.org/multipage/iframe-embed-object.html#the-object-element
    interface: HTMLObjectElement
    attributes:
      <<: *group-global-attributes
      <<: *group-dim-attributes
      data:
        description: Address of the resource
        ref: https://html.spec.whatwg.org/multipage/iframe-embed-object.html#attr-object-data
        values: *non-empty-url

      type:
        <<: *attr-type-embed
        ref: https://html.spec.whatwg.org/multipage/iframe-embed-object.html#attr-object-type

      name:
        <<: *attr-name-embed
        ref: https://html.spec.whatwg.org/multipage/iframe-embed-object.html#attr-object-name

      form:
        <<: *attr-form

  ol:
    description: Ordered list
    ref: https://html.spec.whatwg.org/multipage/grouping-content.html#the-ol-element
    interface: HTMLOListElement
    attributes:
      <<: *group-global-attributes
      reversed:
        description: Number the list backwards
        ref: https://html.spec.whatwg.org/multipage/grouping-content.html#attr-ol-reversed
        values: *boolean

      start:
        description: Starting value of the list
        ref: https://html.spec.whatwg.org/multipage/grouping-content.html#attr-ol-start
        values: *integer

      type:
        description: Kind of list marker
        ref: https://html.spec.whatwg.org/multipage/grouping-content.html#attr-ol-type
        values: ["1", "a", "A", "i", "I"]

  optgroup:
    description: Group of options in a list box
    ref: https://html.spec.whatwg.org/multipage/form-elements.html#the-optgroup-element
    interface: HTMLOptGroupElement
    attributes:
      <<: *group-global-attributes
      disabled:
        <<: *attr-disabled
        ref: https://html.spec.whatwg.org/multipage/form-elements.html#attr-optgroup-disabled
      label:
        <<: *attr-label
        ref: https://html.spec.whatwg.org/multipage/form-elements.html#attr-optgroup-label

  option:
    description: Option in a list box or combo box control
    ref: https://html.spec.whatwg.org/multipage/form-elements.html#the-option-element
    interface: HTMLOptionElement
    attributes:
      <<: *group-global-attributes
      disabled:
        <<: *attr-disabled
        ref: https://html.spec.whatwg.org/multipage/form-elements.html#attr-option-disabled

      label:
        <<: *attr-label
        ref: https://html.spec.whatwg.org/multipage/form-elements.html#attr-option-label

      selected:
        description: Whether the option is selected by default
        ref: https://html.spec.whatwg.org/multipage/form-elements.html#attr-option-selected
        values: *boolean

      value:
        <<: *attr-button-value
        ref: https://html.spec.whatwg.org/multipage/form-elements.html#attr-option-value

  output:
    description: Calculated output value
    ref: https://html.spec.whatwg.org/multipage/form-elements.html#the-output-element
    interface: HTMLOutputElement
    attributes:
      <<: *group-global-attributes
      for:
        description: Specifies controls from which the output was calculated
        ref: https://html.spec.whatwg.org/multipage/form-elements.html#attr-output-for
        values: *text
      form:
        <<: *attr-form
      name:
        <<: *attr-name

  p:
    description: Paragraph
    ref: https://html.spec.whatwg.org/multipage/grouping-content.html#the-p-element
    interface: HTMLParagraphElement
    attributes:
      <<: *group-global-attributes

  picture:
    description: Image
    ref: https://html.spec.whatwg.org/multipage/embedded-content.html#the-picture-element
    interface: HTMLPictureElement
    attributes:
      <<: *group-global-attributes

  pre:
    description: Block of preformatted text
    ref: https://html.spec.whatwg.org/multipage/grouping-content.html#the-pre-element
    interface: HTMLPreElement
    attributes:
      <<: *group-global-attributes

  progress:
    description: Progress bar
    ref: https://html.spec.whatwg.org/multipage/form-elements.html#the-progress-element
    interface: HTMLProgressElement
    attributes:
      <<: *group-global-attributes
      value:
        <<: *attr-value-meter
        ref: https://html.spec.whatwg.org/multipage/form-elements.html#attr-progress-value

      max:
        <<: *attr-max
        ref: https://html.spec.whatwg.org/multipage/form-elements.html#attr-progress-max

  q:
    description: Quotation
    ref: https://html.spec.whatwg.org/multipage/text-level-semantics.html#the-q-element
    interface: HTMLQuoteElement
    attributes:
      <<: *group-global-attributes
      cite:
        <<: *attr-cite
        ref: https://html.spec.whatwg.org/multipage/text-level-semantics.html#attr-q-cite

  rp:
    description: Parenthesis for ruby annotation text
    ref: https://html.spec.whatwg.org/multipage/text-level-semantics.html#the-rp-element
    interface: HTMLElement
    attributes:
      <<: *group-global-attributes

  rt:
    description: Ruby annotation text
    ref: https://html.spec.whatwg.org/multipage/text-level-semantics.html#the-rt-element
    interface: HTMLElement
    attributes:
      <<: *group-global-attributes

  ruby:
    description: Ruby annotation(s)
    ref: https://html.spec.whatwg.org/multipage/text-level-semantics.html#the-ruby-element
    interface: HTMLElement
    attributes:
      <<: *group-global-attributes

  s:
    description: Inaccurate text
    ref: https://html.spec.whatwg.org/multipage/text-level-semantics.html#the-s-element
    interface: HTMLElement
    attributes:
      <<: *group-global-attributes

  samp:
    description: Computer output
    ref: https://html.spec.whatwg.org/multipage/text-level-semantics.html#the-samp-element
    interface: HTMLElement
    attributes:
      <<: *group-global-attributes

  script:
    description: Embedded script
    ref: https://html.spec.whatwg.org/multipage/scripting.html#the-script-element
    interface: HTMLScriptElement
    attributes:
      <<: *group-global-attributes
      src:
        <<: *attr-src
        ref: https://html.spec.whatwg.org/multipage/scripting.html#attr-script-src

      type:
        description: Type of script
        ref: https://html.spec.whatwg.org/multipage/scripting.html#attr-script-type
        values:
          [
            "module",
            a valid MIME type string that is not a JavaScript MIME type essence match,
          ]

      async:
        description: Execute script when available, without blocking while fetching
        ref: https://html.spec.whatwg.org/multipage/scripting.html#attr-script-async
        values: *boolean

      defer:
        description: Defer script execution
        ref: https://html.spec.whatwg.org/multipage/scripting.html#attr-script-defer
        values: *boolean

      crossorigin:
        <<: *attr-crossorigin
        ref: https://html.spec.whatwg.org/multipage/scripting.html#attr-script-crossorigin

      integrity:
        <<: *attr-integrity
        ref: https://html.spec.whatwg.org/multipage/scripting.html#attr-script-integrity

      referrerpolicy:
        <<: *attr-refferer-policy
        ref: https://html.spec.whatwg.org/multipage/scripting.html#attr-script-referrerpolicy

      blocking:
        <<: *attr-blocking
        ref: https://html.spec.whatwg.org/multipage/scripting.html#attr-script-blocking

  section:
    description: Generic document or application section
    ref: https://html.spec.whatwg.org/multipage/sections.html#the-section-element
    interface: HTMLElement
    attributes:
      <<: *group-global-attributes

  select:
    description: List box control
    ref: https://html.spec.whatwg.org/multipage/form-elements.html#the-select-element
    interface: HTMLSelectElement
    attributes:
      <<: *group-global-attributes
      <<: *group-form-entry
      required:
        <<: *attr-required
        ref: https://html.spec.whatwg.org/multipage/form-elements.html#attr-select-required
      multiple:
        <<: *attr-multiple
        ref: https://html.spec.whatwg.org/multipage/form-elements.html#attr-select-multiple
      size:
        <<: *attr-size
        ref: https://html.spec.whatwg.org/multipage/form-elements.html#attr-select-size

  slot:
    description: Shadow tree slot
    ref: https://html.spec.whatwg.org/multipage/scripting.html#the-slot-element
    interface: HTMLSlotElement
    attributes:
      <<: *group-global-attributes
      name:
        description: Name of shadow tree slot
        ref: https://html.spec.whatwg.org/multipage/scripting.html#attr-slot-name
        values: *text

  small:
    description: Side comment
    ref: https://html.spec.whatwg.org/multipage/text-level-semantics.html#the-small-element
    interface: HTMLElement
    attributes:
      <<: *group-global-attributes

  source:
    description: Image source for img or media source for video or audio
    ref: https://html.spec.whatwg.org/multipage/embedded-content.html#the-source-element
    interface: HTMLSourceElement
    attributes:
      <<: *group-global-attributes
      <<: *group-dim-attributes
      src:
        <<: *attr-src
        ref: https://html.spec.whatwg.org/multipage/embedded-content.html#attr-source-src
      type:
        <<: *attr-type-embed
        ref: https://html.spec.whatwg.org/multipage/embedded-content.html#attr-source-type
      srcset:
        <<: *attr-srcset
        ref: https://html.spec.whatwg.org/multipage/embedded-content.html#attr-source-srcset
      sizes:
        <<: *attr-sizes
        ref: https://html.spec.whatwg.org/multipage/embedded-content.html#attr-source-sizes
      media:
        <<: *attr-media
        ref: https://html.spec.whatwg.org/multipage/embedded-content.html#attr-source-media

  span:
    description: Generic phrasing container
    ref: https://html.spec.whatwg.org/multipage/text-level-semantics.html#the-span-element
    interface: HTMLSpanElement
    attributes:
      <<: *group-global-attributes

  strong:
    description: Importance
    ref: https://html.spec.whatwg.org/multipage/text-level-semantics.html#the-strong-element
    interface: HTMLElement
    attributes:
      <<: *group-global-attributes

  style:
    description: Embedded styling information
    ref: https://html.spec.whatwg.org/multipage/semantics.html#the-style-element
    interface: HTMLStyleElement
    attributes:
      <<: *group-global-attributes
      media:
        <<: *attr-media
        ref: https://html.spec.whatwg.org/multipage/semantics.html#attr-style-media
      blocking:
        <<: *attr-blocking
        ref: https://html.spec.whatwg.org/multipage/semantics.html#attr-style-blocking

  sub:
    description: Subscript
    ref: https://html.spec.whatwg.org/multipage/text-level-semantics.html#the-sub-and-sup-elements
    interface: HTMLElement
    attributes:
      <<: *group-global-attributes

  summary:
    description: Caption for details
    ref: https://html.spec.whatwg.org/multipage/interactive-elements.html#the-summary-element
    interface: HTMLElement
    attributes:
      <<: *group-global-attributes

  sup:
    description: Superscript
    ref: https://html.spec.whatwg.org/multipage/text-level-semantics.html#the-sub-and-sup-elements
    interface: HTMLElement
    attributes:
      <<: *group-global-attributes

  table:
    description: Table
    ref: https://html.spec.whatwg.org/multipage/tables.html#the-table-element
    interface: HTMLTableElement
    attributes:
      <<: *group-global-attributes

  tbody:
    description: Group of rows in a table
    ref: https://html.spec.whatwg.org/multipage/tables.html#the-tbody-element
    interface: HTMLTableSectionElement
    attributes:
      <<: *group-global-attributes

  td:
    description: Table cell
    ref: https://html.spec.whatwg.org/multipage/tables.html#the-td-element
    interface: HTMLTableCellElement
    attributes:
      <<: *group-global-attributes
      <<: *group-tdth-attributes

  template:
    description: Template
    ref: https://html.spec.whatwg.org/multipage/scripting.html#the-template-element
    interface: HTMLTemplateElement
    attributes:
      <<: *group-global-attributes

  textarea:
    description: Multiline text controls
    ref: https://html.spec.whatwg.org/multipage/form-elements.html#the-textarea-element
    interface: HTMLTextAreaElement
    attributes:
      <<: *group-global-attributes
      <<: *group-form-entry

      cols:
        description: Maximum number of characters per line
        ref: https://html.spec.whatwg.org/multipage/form-elements.html#attr-textarea-cols
        values: *non-negative-integer

      dirname:
        <<: *attr-dirname

      maxlength:
        <<: *attr-maxlength
        ref: https://html.spec.whatwg.org/multipage/form-elements.html#attr-textarea-maxlength

      minlength:
        <<: *attr-minlength
        ref: https://html.spec.whatwg.org/multipage/form-elements.html#attr-textarea-minlength

      placeholder:
        <<: *attr-placeholder
        ref: https://html.spec.whatwg.org/multipage/form-elements.html#attr-textarea-placeholder

      readonly:
        <<: *attr-readonly
        ref: https://html.spec.whatwg.org/multipage/form-elements.html#attr-textarea-readonly

      rows:
        description: Number of lines to show
        ref: https://html.spec.whatwg.org/multipage/form-elements.html#attr-textarea-rows
        values: *non-negative-integer

      wrap:
        description: How the value of the form control is to be wrapped for form submission
        ref: https://html.spec.whatwg.org/multipage/form-elements.html#attr-textarea-wrap
        values: ["soft", "hard"]

      required:
        <<: *attr-required
        ref: https://html.spec.whatwg.org/multipage/form-elements.html#attr-textarea-required

  tfoot:
    description: Group of footer rows in a table
    ref: https://html.spec.whatwg.org/multipage/tables.html#the-tfoot-element
    interface: HTMLTableSectionElement
    attributes:
      <<: *group-global-attributes

  th:
    description: Table header cell
    ref: https://html.spec.whatwg.org/multipage/tables.html#the-th-element
    interface: HTMLTableCellElement
    attributes:
      <<: *group-global-attributes
      <<: *group-tdth-attributes

      scope:
        description: Specifies which cells the header cell applies to
        ref: https://html.spec.whatwg.org/multipage/tables.html#attr-th-scope
        values: ["row", "col", "rowgroup", "colgroup"]

      abbr:
        description: Alternative label to use for the header cell when referencing the cell in other contexts
        ref: https://html.spec.whatwg.org/multipage/tables.html#attr-th-abbr
        values: *text

  thead:
    description: Group of heading rows in a table
    ref: https://html.spec.whatwg.org/multipage/tables.html#the-thead-element
    interface: HTMLTableSectionElement
    attributes:
      <<: *group-global-attributes

  time:
    description: Machine-readable equivalent of date- or time-related data
    ref: https://html.spec.whatwg.org/multipage/text-level-semantics.html#the-time-element
    interface: HTMLTimeElement
    attributes:
      <<: *group-global-attributes
      datetime:
        description: Machine-readable value
        ref: https://html.spec.whatwg.org/multipage/text-level-semantics.html#attr-time-datetime
        values:
          [
            Valid month string,
            valid date string,
            valid yearless date string,
            valid time string,
            valid local date and time string,
            valid time-zone offset string,
            valid global date and time string,
            valid week string,
            valid non-negative integer,
            or valid duration string,
          ]

  title:
    description: Document title
    ref: https://html.spec.whatwg.org/multipage/semantics.html#the-title-element
    interface: HTMLTitleElement
    attributes:
      <<: *group-global-attributes

  tr:
    description: Table row
    ref: https://html.spec.whatwg.org/multipage/tables.html#the-tr-element
    interface: HTMLTableRowElement
    attributes:
      <<: *group-global-attributes

  track:
    description: Timed text track
    ref: https://html.spec.whatwg.org/multipage/media.html#the-track-element
    interface: HTMLTrackElement
    attributes:
      <<: *group-global-attributes
      default:
        description: Enable the track if no other text track is more suitable
        ref: https://html.spec.whatwg.org/multipage/media.html#attr-track-default
        values: *boolean

      kind:
        description: The type of text track
        ref: https://html.spec.whatwg.org/multipage/media.html#attr-track-kind
        values:
          ["subtitles", "captions", "descriptions", "chapters", "metadata"]
      src:
        <<: *attr-src
        ref: https://html.spec.whatwg.org/multipage/media.html#attr-track-src

      srclang:
        description: Language of the text track
        ref: https://html.spec.whatwg.org/multipage/media.html#attr-track-srclang
        values: *BCP47-language-tag

  u:
    description: Unarticulated annotation
    ref: https://html.spec.whatwg.org/multipage/text-level-semantics.html#the-u-element
    interface: HTMLElement
    attributes:
      <<: *group-global-attributes

  ul:
    description: List
    ref: https://html.spec.whatwg.org/multipage/grouping-content.html#the-ul-element
    interface: HTMLUListElement
    attributes:
      <<: *group-global-attributes

  var:
    description: Variable
    ref: https://html.spec.whatwg.org/multipage/text-level-semantics.html#the-var-element
    interface: HTMLElement
    attributes:
      <<: *group-global-attributes

  video:
    description: Video player
    ref: https://html.spec.whatwg.org/multipage/media.html#the-video-element
    interface: HTMLVideoElement
    attributes:
      <<: *group-global-attributes
      <<: *group-media-player
      <<: *group-dim-attributes

      poster:
        description: Poster frame to show prior to video playback
        ref: https://html.spec.whatwg.org/multipage/media.html#attr-video-poster
        values: *non-empty-url

      playsinline:
        description: Encourage the user agent to display video content within the element's playback area
        ref: https://html.spec.whatwg.org/multipage/media.html#attr-video-playsinline
        values: *boolean

  wbr:
    description: Line breaking opportunity
    ref: https://html.spec.whatwg.org/multipage/text-level-semantics.html#the-wbr-element
    interface: HTMLElement
    attributes:
      <<: *group-global-attributes
